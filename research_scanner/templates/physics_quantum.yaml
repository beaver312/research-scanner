domain: "Physics - Quantum & Condensed Matter"
description: "Track advances in quantum physics, condensed matter, superconductivity, and quantum computing"

sources:
  arxiv:
    enabled: true
    categories:
      - "quant-ph"           # Quantum Physics
      - "cond-mat.str-el"   # Strongly Correlated Electrons
      - "cond-mat.supr-con" # Superconductivity
      - "cond-mat.mes-hall" # Mesoscale and Nanoscale Physics
  
  huggingface:
    enabled: false
  
  pubmed:
    enabled: false

topics:
  - name: "Quantum Computing & Information"
    keywords:
      - "quantum computing"
      - "quantum information"
      - "qubit"
      - "quantum algorithms"
      - "quantum error correction"
      - "quantum supremacy"
    weight: 1.5
    arxiv_categories:
      - "quant-ph"
  
  - name: "Superconductivity"
    keywords:
      - "superconductivity"
      - "superconductor"
      - "high-Tc"
      - "BCS theory"
      - "Josephson"
      - "Cooper pairs"
    weight: 1.4
    arxiv_categories:
      - "cond-mat.supr-con"
  
  - name: "Quantum Materials"
    keywords:
      - "quantum materials"
      - "topological"
      - "topological insulator"
      - "Weyl semimetal"
      - "quantum Hall"
    weight: 1.3
    arxiv_categories:
      - "cond-mat.str-el"
      - "cond-mat.mes-hall"
  
  - name: "Quantum Entanglement & Fundamentals"
    keywords:
      - "quantum entanglement"
      - "Bell inequality"
      - "quantum foundations"
      - "quantum nonlocality"
      - "quantum measurement"
    weight: 1.2
    arxiv_categories:
      - "quant-ph"
  
  - name: "Condensed Matter Theory"
    keywords:
      - "many-body"
      - "strongly correlated"
      - "phase transitions"
      - "critical phenomena"
      - "renormalization"
    weight: 1.1
    arxiv_categories:
      - "cond-mat.str-el"
  
  - name: "Nanoscale Physics"
    keywords:
      - "nanoscale"
      - "nanostructures"
      - "mesoscopic"
      - "quantum dots"
      - "2D materials"
    weight: 1.2
    arxiv_categories:
      - "cond-mat.mes-hall"

relevance_threshold: 0.3
days_lookback: 7
max_papers_per_scan: 50
