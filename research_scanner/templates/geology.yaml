domain: "Geology & Earth Sciences"
description: "Track research in seismology, volcanology, climate science, mineralogy, and Earth system dynamics"

sources:
  arxiv:
    enabled: true
    categories:
      - physics.geo-ph  # Geophysics
      - physics.ao-ph   # Atmospheric and Oceanic Physics
  
  pubmed:
    enabled: true
    queries:
      - "geological hazards health"
      - "volcanic ash health effects"
      - "earthquake epidemiology"
      - "environmental geology"
      - "geochemistry health"
    mesh_terms:
      - "Geology"
      - "Earthquakes"
      - "Volcanic Eruptions"
  
  huggingface:
    enabled: false

topics:
  - name: "Seismology & Earthquakes"
    keywords:
      - "seismology"
      - "earthquake"
      - "seismic"
      - "fault"
      - "tectonic"
      - "ground motion"
      - "seismic hazard"
    weight: 1.5
    arxiv_categories:
      - "physics.geo-ph"

  - name: "Volcanology"
    keywords:
      - "volcano"
      - "volcanic"
      - "magma"
      - "eruption"
      - "volcanic hazard"
      - "lava"
      - "volcanic gas"
    weight: 1.4
    arxiv_categories:
      - "physics.geo-ph"

  - name: "Climate Science & Paleoclimate"
    keywords:
      - "climate change"
      - "paleoclimate"
      - "climate model"
      - "ice core"
      - "climate reconstruction"
      - "global warming"
      - "climate system"
    weight: 1.4
    arxiv_categories:
      - "physics.ao-ph"

  - name: "Mineralogy & Petrology"
    keywords:
      - "mineralogy"
      - "petrology"
      - "crystallography"
      - "mineral"
      - "rock formation"
      - "geochemistry"
    weight: 1.2

  - name: "Oceanography & Marine Geology"
    keywords:
      - "oceanography"
      - "marine geology"
      - "ocean circulation"
      - "seafloor"
      - "ocean dynamics"
      - "marine sediment"
    weight: 1.3
    arxiv_categories:
      - "physics.ao-ph"

  - name: "Geomorphology & Surface Processes"
    keywords:
      - "geomorphology"
      - "erosion"
      - "sediment transport"
      - "landscape evolution"
      - "weathering"
      - "river dynamics"
    weight: 1.2
    arxiv_categories:
      - "physics.geo-ph"

  - name: "Geophysical Methods"
    keywords:
      - "geophysical survey"
      - "gravity"
      - "magnetic"
      - "electrical resistivity"
      - "ground-penetrating radar"
      - "seismic imaging"
    weight: 1.1
    arxiv_categories:
      - "physics.geo-ph"

relevance_threshold: 0.3
days_lookback: 7
max_papers_per_scan: 50
