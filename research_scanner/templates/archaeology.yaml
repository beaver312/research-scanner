domain: "Archaeology"
description: "Track archaeological discoveries, dating methods, artifact analysis, and preservation techniques"

sources:
  arxiv:
    enabled: true
    categories:
      - physics.hist-ph  # History and philosophy of physics (archaeological dating)
      - physics.geo-ph   # Geophysics (remote sensing, ground-penetrating radar)
  
  pubmed:
    enabled: true
    queries:
      - "archaeological science"
      - "radiocarbon dating"
      - "archaeological preservation"
      - "bioarchaeology"
      - "ancient DNA analysis"
      - "isotope analysis archaeology"
    mesh_terms:
      - "Archaeology"
      - "Fossils"
      - "Radiometric Dating"
  
  huggingface:
    enabled: false

topics:
  - name: "Dating Methods & Chronology"
    keywords:
      - "radiocarbon dating"
      - "C14 dating"
      - "dendrochronology"
      - "thermoluminescence"
      - "chronology"
      - "stratigraphy"
    weight: 1.5
    arxiv_categories:
      - "physics.hist-ph"

  - name: "Remote Sensing & Geophysics"
    keywords:
      - "ground-penetrating radar"
      - "GPR archaeology"
      - "LIDAR archaeology"
      - "remote sensing"
      - "archaeological survey"
      - "geophysical prospection"
    weight: 1.4
    arxiv_categories:
      - "physics.geo-ph"

  - name: "Artifact Analysis"
    keywords:
      - "artifact analysis"
      - "ceramic analysis"
      - "lithic analysis"
      - "residue analysis"
      - "use-wear analysis"
      - "provenance"
    weight: 1.3

  - name: "Bioarchaeology & Ancient DNA"
    keywords:
      - "bioarchaeology"
      - "ancient DNA"
      - "aDNA"
      - "paleogenomics"
      - "isotope analysis"
      - "osteology"
    weight: 1.3

  - name: "Conservation & Preservation"
    keywords:
      - "archaeological conservation"
      - "preservation"
      - "site management"
      - "heritage conservation"
      - "archaeological heritage"
    weight: 1.2

  - name: "Archaeological Methods"
    keywords:
      - "excavation methods"
      - "archaeological theory"
      - "computational archaeology"
      - "GIS archaeology"
      - "3D reconstruction"
      - "photogrammetry"
    weight: 1.1

relevance_threshold: 0.35
days_lookback: 14
max_papers_per_scan: 50
