domain: "Social Sciences - Psychology"
description: "Track advances in cognitive psychology, neuroscience, behavioral research, and mental health"

sources:
  arxiv:
    enabled: true
    categories:
      - "q-bio.NC"  # Neurons and Cognition
  
  huggingface:
    enabled: false
  
  pubmed:
    enabled: true
    queries:
      - "cognitive psychology"
      - "behavioral neuroscience"
      - "mental health"
      - "clinical psychology"
      - "developmental psychology"
      - "social cognition"
    mesh_terms:
      - "Psychology"
      - "Cognition"
      - "Neurosciences"
      - "Mental Disorders"

topics:
  - name: "Cognitive Psychology & Memory"
    keywords:
      - "cognitive psychology"
      - "memory"
      - "attention"
      - "perception"
      - "working memory"
      - "cognitive processes"
    weight: 1.4
    arxiv_categories:
      - "q-bio.NC"
  
  - name: "Neuroscience & Brain Function"
    keywords:
      - "neuroscience"
      - "brain function"
      - "neural mechanisms"
      - "fMRI"
      - "neuroimaging"
      - "brain networks"
    weight: 1.5
    arxiv_categories:
      - "q-bio.NC"
  
  - name: "Mental Health & Clinical Psychology"
    keywords:
      - "mental health"
      - "depression"
      - "anxiety"
      - "PTSD"
      - "psychotherapy"
      - "clinical psychology"
    weight: 1.3
  
  - name: "Developmental Psychology"
    keywords:
      - "developmental psychology"
      - "child development"
      - "cognitive development"
      - "adolescent"
      - "lifespan development"
    weight: 1.2
  
  - name: "Social Psychology & Behavior"
    keywords:
      - "social psychology"
      - "social cognition"
      - "social behavior"
      - "group dynamics"
      - "attitudes"
    weight: 1.1
  
  - name: "Learning & Education"
    keywords:
      - "learning"
      - "educational psychology"
      - "skill acquisition"
      - "pedagogy"
      - "cognitive training"
    weight: 1.2

relevance_threshold: 0.35
days_lookback: 7
max_papers_per_scan: 50
