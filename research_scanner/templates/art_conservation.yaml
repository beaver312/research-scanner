domain: "Art Conservation & Restoration"
description: "Track conservation techniques, restoration materials, and cultural heritage preservation"

sources:
  arxiv:
    enabled: false  # Not primary source for art conservation
  
  huggingface:
    enabled: false
  
  pubmed:
    enabled: true
    queries:
      - "art conservation materials"
      - "painting restoration"
      - "cultural heritage preservation"
      - "conservation chemistry"
      - "museum conservation"
      - "artwork analysis techniques"

topics:
  - name: "Conservation Materials & Techniques"
    keywords:
      - "conservation materials"
      - "restoration materials"
      - "consolidant"
      - "varnish"
      - "adhesives"
      - "cleaning methods"
      - "conservation techniques"
    weight: 1.5
  
  - name: "Scientific Analysis & Imaging"
    keywords:
      - "XRF"
      - "X-ray fluorescence"
      - "infrared reflectography"
      - "pigment analysis"
      - "imaging techniques"
      - "Raman spectroscopy"
      - "multispectral imaging"
    weight: 1.4
  
  - name: "Preventive Conservation"
    keywords:
      - "preventive conservation"
      - "climate control"
      - "light damage"
      - "environmental monitoring"
      - "humidity control"
      - "deterioration"
    weight: 1.3
  
  - name: "Painting Conservation"
    keywords:
      - "painting conservation"
      - "canvas"
      - "oil painting"
      - "fresco"
      - "painting restoration"
      - "retouching"
    weight: 1.4
  
  - name: "Paper & Document Conservation"
    keywords:
      - "paper conservation"
      - "document preservation"
      - "deacidification"
      - "archival"
      - "manuscript"
    weight: 1.2
  
  - name: "Sculpture & Objects Conservation"
    keywords:
      - "sculpture conservation"
      - "stone conservation"
      - "metal conservation"
      - "ceramic conservation"
      - "objects conservation"
    weight: 1.1
  
  - name: "Cultural Heritage Science"
    keywords:
      - "cultural heritage"
      - "heritage science"
      - "archaeological conservation"
      - "museum science"
      - "provenance"
    weight: 1.2

relevance_threshold: 0.4  # Higher threshold for specificity
days_lookback: 14  # Longer lookback period
max_papers_per_scan: 40
