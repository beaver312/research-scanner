domain: "AI & Machine Learning"
description: "Track advances in artificial intelligence, machine learning, and related technologies"

sources:
  arxiv:
    enabled: true
    categories:
      - "cs.AI"
      - "cs.CL"
      - "cs.LG"
      - "cs.CV"
      - "cs.IR"
      - "cs.MA"
      - "cs.SE"
  
  huggingface:
    enabled: true
  
  pubmed:
    enabled: true
    queries:
      - "artificial intelligence healthcare"
      - "machine learning clinical"
      - "deep learning medical"

topics:
  - name: "Retrieval-Augmented Generation"
    keywords:
      - "RAG"
      - "retrieval augmented generation"
      - "retrieval-augmented"
    weight: 1.5
    arxiv_categories:
      - "cs.CL"
      - "cs.IR"
  
  - name: "Embeddings & Vector Search"
    keywords:
      - "embeddings"
      - "vector search"
      - "semantic search"
      - "vector database"
    weight: 1.3
    arxiv_categories:
      - "cs.CL"
      - "cs.IR"
  
  - name: "AI Agents"
    keywords:
      - "AI agents"
      - "autonomous agents"
      - "tool use"
      - "agent framework"
      - "agentic"
    weight: 1.4
    arxiv_categories:
      - "cs.AI"
      - "cs.MA"
  
  - name: "Transformers & LLMs"
    keywords:
      - "transformer"
      - "large language model"
      - "LLM"
      - "attention mechanism"
      - "fine-tuning"
    weight: 1.0
    arxiv_categories:
      - "cs.CL"
      - "cs.LG"
  
  - name: "Multimodal AI"
    keywords:
      - "multimodal"
      - "vision language"
      - "image text"
      - "VLM"
    weight: 1.0
    arxiv_categories:
      - "cs.CV"
      - "cs.CL"
  
  - name: "Reasoning & Chain-of-Thought"
    keywords:
      - "reasoning"
      - "chain of thought"
      - "step by step"
      - "logical reasoning"
      - "CoT"
    weight: 1.2
    arxiv_categories:
      - "cs.AI"
      - "cs.CL"
  
  - name: "Small & Efficient Models"
    keywords:
      - "distillation"
      - "quantization"
      - "pruning"
      - "efficient inference"
      - "small language model"
      - "SLM"
    weight: 1.3
    arxiv_categories:
      - "cs.LG"
      - "cs.CL"
  
  - name: "Code Generation"
    keywords:
      - "code generation"
      - "code LLM"
      - "programming"
      - "software engineering AI"
    weight: 1.1
    arxiv_categories:
      - "cs.SE"
      - "cs.CL"
  
  - name: "Neuroscience & Cognition"
    keywords:
      - "neuroscience"
      - "cognitive"
      - "brain"
      - "neural"
      - "consciousness"
    weight: 1.2
  
  - name: "AI in Healthcare"
    keywords:
      - "medical AI"
      - "clinical decision"
      - "diagnostic"
      - "healthcare AI"
    weight: 1.1
    arxiv_categories:
      - "cs.CY"
  
  - name: "Computational Biology"
    keywords:
      - "bioinformatics"
      - "computational biology"
      - "genomics"
      - "protein"
    weight: 1.0
    arxiv_categories:
      - "q-bio"

relevance_threshold: 0.3
days_lookback: 7
max_papers_per_scan: 50
