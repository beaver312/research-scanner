domain: "Biology - Genetics & Genomics"
description: "Track advances in genetics, genomics, CRISPR technology, and molecular biology"

sources:
  arxiv:
    enabled: true
    categories:
      - "q-bio.GN"  # Genomics
      - "q-bio.MN"  # Molecular Networks
      - "q-bio.SC"  # Subcellular Processes
  
  huggingface:
    enabled: false
  
  pubmed:
    enabled: true
    queries:
      - "CRISPR gene editing"
      - "genome sequencing"
      - "genetic variation"
      - "epigenetics"
      - "gene expression"
      - "genomic medicine"
    mesh_terms:
      - "CRISPR-Cas Systems"
      - "Gene Editing"
      - "Genomics"
      - "Epigenomics"

topics:
  - name: "CRISPR & Gene Editing"
    keywords:
      - "CRISPR"
      - "Cas9"
      - "gene editing"
      - "genome editing"
      - "base editing"
      - "prime editing"
    weight: 1.5
    arxiv_categories:
      - "q-bio.GN"
  
  - name: "Genomic Sequencing"
    keywords:
      - "genome sequencing"
      - "next-generation sequencing"
      - "NGS"
      - "whole genome"
      - "RNA-seq"
      - "single-cell sequencing"
    weight: 1.4
    arxiv_categories:
      - "q-bio.GN"
  
  - name: "Epigenetics"
    keywords:
      - "epigenetics"
      - "DNA methylation"
      - "histone modification"
      - "chromatin"
      - "epigenome"
    weight: 1.3
  
  - name: "Gene Expression & Regulation"
    keywords:
      - "gene expression"
      - "transcription"
      - "gene regulation"
      - "transcription factors"
      - "RNA processing"
    weight: 1.2
    arxiv_categories:
      - "q-bio.MN"
  
  - name: "Genetic Variation & Evolution"
    keywords:
      - "genetic variation"
      - "SNP"
      - "mutation"
      - "evolution"
      - "population genetics"
      - "GWAS"
    weight: 1.1
    arxiv_categories:
      - "q-bio.GN"
  
  - name: "Functional Genomics"
    keywords:
      - "functional genomics"
      - "proteomics"
      - "metabolomics"
      - "systems biology"
      - "gene function"
    weight: 1.2
    arxiv_categories:
      - "q-bio.MN"
      - "q-bio.GN"

relevance_threshold: 0.35
days_lookback: 7
max_papers_per_scan: 50
