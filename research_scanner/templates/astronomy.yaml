domain: "Astronomy & Astrophysics"
description: "Monitor discoveries in observational astronomy, cosmology, stellar physics, and exoplanets"

sources:
  arxiv:
    enabled: true
    categories:
      - astro-ph.EP  # Earth and Planetary Astrophysics (exoplanets)
      - astro-ph.SR  # Solar and Stellar Astrophysics
      - astro-ph.GA  # Astrophysics of Galaxies
      - astro-ph.CO  # Cosmology and Nongalactic Astrophysics
      - astro-ph.HE  # High Energy Astrophysical Phenomena
      - astro-ph.IM  # Instrumentation and Methods
  
  pubmed:
    enabled: false  # Not relevant for astronomy
  
  huggingface:
    enabled: false

topics:
  - name: "Exoplanets & Planetary Systems"
    keywords:
      - "exoplanet"
      - "planetary system"
      - "transit"
      - "radial velocity"
      - "habitable zone"
      - "planet detection"
      - "planetary atmosphere"
    weight: 1.5
    arxiv_categories:
      - "astro-ph.EP"

  - name: "Stellar Physics & Evolution"
    keywords:
      - "stellar evolution"
      - "supernova"
      - "white dwarf"
      - "neutron star"
      - "stellar population"
      - "main sequence"
      - "stellar atmosphere"
    weight: 1.4
    arxiv_categories:
      - "astro-ph.SR"

  - name: "Galaxies & Structure"
    keywords:
      - "galaxy formation"
      - "galaxy evolution"
      - "active galactic nuclei"
      - "AGN"
      - "quasar"
      - "galaxy cluster"
      - "dark matter"
    weight: 1.4
    arxiv_categories:
      - "astro-ph.GA"

  - name: "Cosmology & Large Scale Structure"
    keywords:
      - "cosmology"
      - "dark energy"
      - "cosmic microwave background"
      - "CMB"
      - "large scale structure"
      - "universe expansion"
      - "inflation"
    weight: 1.3
    arxiv_categories:
      - "astro-ph.CO"

  - name: "High Energy Phenomena"
    keywords:
      - "gamma ray burst"
      - "GRB"
      - "black hole"
      - "pulsar"
      - "gravitational wave"
      - "X-ray astronomy"
      - "cosmic rays"
    weight: 1.3
    arxiv_categories:
      - "astro-ph.HE"

  - name: "Observational Methods & Instruments"
    keywords:
      - "telescope"
      - "spectroscopy"
      - "photometry"
      - "adaptive optics"
      - "interferometry"
      - "radio astronomy"
      - "space telescope"
    weight: 1.2
    arxiv_categories:
      - "astro-ph.IM"

relevance_threshold: 0.3
days_lookback: 7
max_papers_per_scan: 50
