domain: "Chemistry - Materials Science"
description: "Track advances in materials chemistry, nanomaterials, catalysis, and chemical synthesis"

sources:
  arxiv:
    enabled: true
    categories:
      - "cond-mat.mtrl-sci"  # Materials Science
      - "physics.chem-ph"    # Chemical Physics
  
  huggingface:
    enabled: false
  
  pubmed:
    enabled: true
    queries:
      - "materials chemistry"
      - "nanomaterials synthesis"
      - "catalysis"
      - "polymer chemistry"
      - "battery materials"

topics:
  - name: "Nanomaterials & Nanostructures"
    keywords:
      - "nanomaterials"
      - "nanoparticles"
      - "nanostructures"
      - "quantum dots"
      - "2D materials"
      - "graphene"
    weight: 1.5
    arxiv_categories:
      - "cond-mat.mtrl-sci"
  
  - name: "Catalysis & Surface Chemistry"
    keywords:
      - "catalysis"
      - "heterogeneous catalysis"
      - "electrocatalysis"
      - "photocatalysis"
      - "surface chemistry"
    weight: 1.4
    arxiv_categories:
      - "physics.chem-ph"
  
  - name: "Energy Materials"
    keywords:
      - "battery"
      - "lithium-ion"
      - "solid-state battery"
      - "fuel cell"
      - "solar cell"
      - "energy storage"
    weight: 1.5
    arxiv_categories:
      - "cond-mat.mtrl-sci"
  
  - name: "Polymer Chemistry"
    keywords:
      - "polymer"
      - "polymerization"
      - "macromolecules"
      - "biopolymers"
      - "polymer synthesis"
    weight: 1.2
  
  - name: "Organic Synthesis"
    keywords:
      - "organic synthesis"
      - "synthetic methods"
      - "reaction mechanisms"
      - "chemical reactions"
      - "total synthesis"
    weight: 1.1
  
  - name: "Computational Chemistry"
    keywords:
      - "computational chemistry"
      - "DFT"
      - "molecular dynamics"
      - "quantum chemistry"
      - "ab initio"
    weight: 1.3
    arxiv_categories:
      - "physics.chem-ph"

relevance_threshold: 0.3
days_lookback: 7
max_papers_per_scan: 50
