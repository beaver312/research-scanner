domain: "Medical - Cardiac Surgery"
description: "Track advances in cardiac surgical techniques, minimally invasive procedures, and cardiovascular interventions"

sources:
  arxiv:
    enabled: false  # Not primary source for medical research
  
  huggingface:
    enabled: false
  
  pubmed:
    enabled: true
    queries:
      - "cardiac surgery techniques"
      - "minimally invasive cardiac"
      - "CABG innovations"
      - "valve replacement surgery"
      - "robotic cardiac surgery"
      - "transcatheter procedures"
    mesh_terms:
      - "Cardiac Surgical Procedures"
      - "Coronary Artery Bypass"
      - "Heart Valve Prosthesis Implantation"
      - "Minimally Invasive Surgical Procedures"

topics:
  - name: "Minimally Invasive Techniques"
    keywords:
      - "MICS"
      - "minimally invasive"
      - "thoracoscopic"
      - "robotic surgery"
      - "port access"
      - "endoscopic"
    weight: 1.5
  
  - name: "CABG & Coronary Procedures"
    keywords:
      - "CABG"
      - "coronary bypass"
      - "off-pump"
      - "arterial grafting"
      - "OPCAB"
      - "revascularization"
    weight: 1.4
  
  - name: "Valve Procedures"
    keywords:
      - "TAVR"
      - "TAVI"
      - "valve repair"
      - "valve replacement"
      - "mitral"
      - "aortic"
      - "transcatheter"
    weight: 1.5
  
  - name: "Surgical Techniques & Innovation"
    keywords:
      - "surgical technique"
      - "operative technique"
      - "novel approach"
      - "technical innovation"
      - "surgical outcomes"
    weight: 1.3
  
  - name: "Postoperative Care & Outcomes"
    keywords:
      - "postoperative"
      - "surgical outcomes"
      - "complications"
      - "recovery"
      - "mortality"
      - "morbidity"
    weight: 1.1
  
  - name: "Congenital Heart Surgery"
    keywords:
      - "congenital"
      - "pediatric cardiac"
      - "CHD"
      - "pediatric heart surgery"
    weight: 1.2
  
  - name: "Imaging & Diagnostics"
    keywords:
      - "cardiac imaging"
      - "echocardiography"
      - "CT angiography"
      - "preoperative assessment"
      - "cardiac MRI"
    weight: 1.0

relevance_threshold: 0.4  # Higher threshold for medical specificity
days_lookback: 14  # Longer lookback for medical literature
max_papers_per_scan: 50
