domain: "Aerospace Engineering"
description: "Monitor propulsion systems, aerodynamics, spacecraft design, and aviation technology"

sources:
  arxiv:
    enabled: true
    categories:
      - "physics.flu-dyn"     # Fluid dynamics
      - "astro-ph.IM"         # Instrumentation
      - "physics.space-ph"    # Space physics
  
  huggingface:
    enabled: false
  
  pubmed:
    enabled: false

topics:
  - name: "Propulsion Systems"
    keywords:
      - "rocket propulsion"
      - "jet engine"
      - "scramjet"
      - "electric propulsion"
      - "ion thruster"
      - "hybrid rocket"
      - "combustion"
    weight: 1.5
    arxiv_categories:
      - "physics.flu-dyn"
  
  - name: "Aerodynamics & CFD"
    keywords:
      - "CFD"
      - "computational fluid dynamics"
      - "drag reduction"
      - "hypersonic"
      - "turbulence modeling"
      - "aerodynamic design"
      - "wind tunnel"
    weight: 1.4
    arxiv_categories:
      - "physics.flu-dyn"
  
  - name: "Spacecraft Design & Systems"
    keywords:
      - "satellite"
      - "spacecraft design"
      - "orbital mechanics"
      - "thermal control"
      - "attitude control"
      - "space systems"
    weight: 1.3
    arxiv_categories:
      - "astro-ph.IM"
      - "physics.space-ph"
  
  - name: "Aircraft Design & Structures"
    keywords:
      - "aircraft design"
      - "composite materials"
      - "structural analysis"
      - "wing design"
      - "aeroelasticity"
    weight: 1.2
  
  - name: "Guidance, Navigation & Control"
    keywords:
      - "guidance"
      - "navigation"
      - "control systems"
      - "autopilot"
      - "flight control"
      - "GNC"
    weight: 1.3
  
  - name: "Space Missions & Operations"
    keywords:
      - "mission design"
      - "trajectory optimization"
      - "launch vehicle"
      - "reentry"
      - "space exploration"
    weight: 1.1
    arxiv_categories:
      - "astro-ph.IM"

relevance_threshold: 0.3
days_lookback: 7
max_papers_per_scan: 50
